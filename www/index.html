<!DOCTYPE html>
<html>
  <head>
    <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta
      name="viewport"
      content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width"
    />

    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <title>Demo SensorTag</title>
  </head>
  <body>
    <div class="main-container">
      <header class="header-container">
        <div class="img-container">
          <img src="resources/logo.png" alt="Logo app" />
        </div>

        <div class="title-container">
          <h1>Demo SensorTag</h1>
          <p>A demo to connect a SensorTag CC2650 by bluetooth</p>
        </div>
      </header>
      <div class="conection-container">
        <p>To connect SensorTag, press the button:</p>
        <div class="buttons-">
          <a class="connect-button" href="#"> Connect </a>
          <a class="disconnect-button" href="#">Disconnect</a>
        </div>
        <div class="status">
          <span>Status: </span>
          <span class="status-sensor">Disconnected</span>
        </div>
      </div>
      <div class="sensors">
        <h2>Sensors:</h2>
        <div class="luxometer sensor">
          <div class="sensor-img-container">
            <img src="resources/lux.png" alt="luxometer img" ></img>
          </div>
          <div class="sensor-name">
              <h4>Luxometer</h4>
              <p id="lux-value">0 lux</p>
              <div class="lux-status">
                <span>Status: </span>
                <span class="status-sensor-lux">Disconnected</span>
              </div>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="cordova.js"></script>
    <script src="libs/jquery/jquery.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
  </body>
</html>
